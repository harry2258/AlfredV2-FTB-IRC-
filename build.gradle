buildscript {

    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
    }

}
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'


project.ext {
    mainClass = 'com.harry2258.Alfred.Main'
    currentYear = '2013'
}
group = 'com.harry2258'
version = '2'
//project.build.sourceEncoding = 'UTF-8'
description = "AlfredV2(FTB-IRC-BOT)"
sourceCompatibility = 1.7
targetCompatibility = 1.7
repositories {
    mavenCentral()
    maven {
        name 'sonatype-snapshots'
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}
dependencies {

    compile 'org.pircbotx:pircbotx:2.1'
    compile 'org.beanshell:bsh:2.0b5'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'org.reflections:reflections:0.9.10'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'commons-configuration:commons-configuration:1.9'//NFG
    compile 'mysql:mysql-connector-java:6.0.3'
    compile 'org.scribe:scribe:1.3.7'
    compile 'org.projectlombok:lombok:1.16.8'
    compile 'com.google.guava:guava:19.0'
    compile 'commons-io:commons-io:2.5'
    compile 'ca.pjer:chatter-bot-api:1.4.2'
    compile 'junit:junit:4.12'
    compile 'net.objecthunter:exp4j:0.4.7'
}

shadowJar  {
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    dependencies {
        exclude(dependency('org.projectlombok:lombok'))
    }
    classifier = ''
}
build.dependsOn(shadowJar)
jar {
    manifest {
        attributes 'Main-Class': project.mainClass
    }
}



